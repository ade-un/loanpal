<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            color: #ff0000;
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        /* Paragraph styles */
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        /* Link styles */
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        /* Footer styles */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like you've stumbled upon a broken link.</p>
    <p>You've reached a nonexistent URL.</p>
    <p>Please check the URL or return to:</p>
    <p>
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'register' %}">Register</a>
    </p>
    <footer>
        &copy; 2024 Loan Management System. All rights reserved.
    </footer>
</body>
</html>
